<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <path d="M50 50 L50 250 L450 250" stroke="#E0E0E0" stroke-width="1"/>
  <path d="M50 50 L450 50 L450 250" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Y-axis labels -->
  <text x="40" y="50" fill="#666" font-size="12">100%</text>
  <text x="40" y="150" fill="#666" font-size="12">50%</text>
  <text x="40" y="250" fill="#666" font-size="12">0%</text>
  
  <!-- X-axis labels -->
  <text x="100" y="270" fill="#666" font-size="12">Mon</text>
  <text x="200" y="270" fill="#666" font-size="12">Tue</text>
  <text x="300" y="270" fill="#666" font-size="12">Wed</text>
  <text x="400" y="270" fill="#666" font-size="12">Thu</text>
  
  <!-- Data Lines -->
  <path d="M50 200 L150 180 L250 150 L350 120 L450 100" stroke="#6C63FF" stroke-width="3" stroke-linecap="round"/>
  <path d="M50 220 L150 200 L250 170 L350 140 L450 120" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
  <path d="M50 180 L150 160 L250 130 L350 100 L450 80" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Data Points -->
  <circle cx="150" cy="180" r="4" fill="#6C63FF"/>
  <circle cx="250" cy="150" r="4" fill="#6C63FF"/>
  <circle cx="350" cy="120" r="4" fill="#6C63FF"/>
  <circle cx="450" cy="100" r="4" fill="#6C63FF"/>
  
  <circle cx="150" cy="200" r="4" fill="#4CAF50"/>
  <circle cx="250" cy="170" r="4" fill="#4CAF50"/>
  <circle cx="350" cy="140" r="4" fill="#4CAF50"/>
  <circle cx="450" cy="120" r="4" fill="#4CAF50"/>
  
  <circle cx="150" cy="160" r="4" fill="#FF6B6B"/>
  <circle cx="250" cy="130" r="4" fill="#FF6B6B"/>
  <circle cx="350" cy="100" r="4" fill="#FF6B6B"/>
  <circle cx="450" cy="80" r="4" fill="#FF6B6B"/>
  
  <!-- Legend -->
  <rect x="50" y="20" width="12" height="12" fill="#6C63FF"/>
  <text x="70" y="30" fill="#333" font-size="12">Sentiment</text>
  
  <rect x="150" y="20" width="12" height="12" fill="#4CAF50"/>
  <text x="170" y="30" fill="#333" font-size="12">Emotion</text>
  
  <rect x="250" y="20" width="12" height="12" fill="#FF6B6B"/>
  <text x="270" y="30" fill="#333" font-size="12">Stress</text>
</svg> 