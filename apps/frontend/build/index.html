    <!-- Critical CSS to optimize FCP and LCP -->
    <style>
      /* Reset and base styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f0f23;
        color: #ffffff;
        line-height: 1.5;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Critical hero section styles for LCP optimization */
      .hero-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background: #0f0f23;
        background-image: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        position: relative;
        overflow: hidden;
      }
      
      .hero-content {
        position: relative;
        z-index: 2;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 48px;
        align-items: center;
      }
      
      @media (max-width: 900px) {
        .hero-content {
          grid-template-columns: 1fr;
          gap: 32px;
          text-align: center;
        }
      }
      
      /* Hero heading - LCP element optimization */
      .hero-heading {
        font-size: 4rem;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 24px;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-display: swap;
      }
      
      @media (max-width: 900px) {
        .hero-heading {
          font-size: 2.5rem;
        }
      }
      
      @media (min-width: 1200px) {
        .hero-heading {
          font-size: 5rem;
        }
      }
      
      .hero-heading .highlight {
        background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .hero-subtitle {
        font-size: 1.25rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 32px;
        line-height: 1.6;
        font-weight: 300;
      }
      
      .hero-buttons {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }
      
      .btn-primary {
        padding: 16px 32px;
        font-size: 1.1rem;
        font-weight: 600;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      
      .btn-primary:hover {
        background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
        transform: translateY(-2px);
      }
      
      .btn-secondary {
        padding: 16px 32px;
        font-size: 1.1rem;
        font-weight: 600;
        background: transparent;
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      
      .btn-secondary:hover {
        border-color: rgba(255, 255, 255, 0.6);
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }
      
      /* Loading states to prevent layout shift */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 200px;
        width: 100%;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Skeleton loaders */
      .skeleton {
        background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        border-radius: 8px;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Hide non-critical content initially */
      .below-fold {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      
      .below-fold.loaded {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Critical MUI overrides */
      .MuiBox-root {
        box-sizing: border-box;
      }
      
      .MuiContainer-root {
        padding-left: 24px;
        padding-right: 24px;
      }
      
      /* Prevent flash of unstyled content */
      .app-shell {
        opacity: 0;
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
